<div class="container">
  <br>
  <br>
  <div class="card-body">
    <div class="mat-elevation-z8">
      <table  mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let role"> {{role.idRol}} </td>
        </ng-container>
    
      
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
          <td mat-cell *matCellDef="let role"> {{role.nombreRol}} </td>
        </ng-container>
    
     
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let role"> 
            <span [ngClass]="role.estadoRol==1?'badge bg-success':'badge bg-danger'">{{role.estadoRol==1?"Activo":"Desactivado"}}</span>
            
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
    
      <mat-paginator [pageSizeOptions]="[2, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
