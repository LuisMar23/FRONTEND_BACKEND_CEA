<h2 mat-dialog-title>Registro Usuario</h2>
<form  [formGroup]="form" (ngSubmit)='agregarUsuario()'>
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Nombres</mat-label>
      <input formControlName="nombre" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input formControlName="apellido" matInput >
    </mat-form-field>
    <mat-form-field h appearance="fill">
        <mat-label>Edad</mat-label>
        <input formControlName="edad" matInput >
      </mat-form-field>

        <mat-form-field h appearance="fill">
          <mat-label>Celular</mat-label>
          <input formControlName="celular" matInput >
        </mat-form-field>
      
        <mat-form-field appearance="fill">
            <mat-label>C.I.</mat-label>
            <input formControlName="ci" matInput >
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input formControlName="usuario" matInput >
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input formControlName="contrasenia" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="rolid" >
              <mat-option *ngFor="let rol of listaRoles" value="{{rol.id}}">{{rol.nombreRol}}</mat-option>
            </mat-select>
        </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
<button type="button" (click)="cancelar()" mat-button>Cancelar</button>
<button type="submit" mat-button cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
</form>
