<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
    <title>Login</title>
</head>
<body>
    <div class="box">
        <div class="form" >
            <form [formGroup]="form" (ngSubmit)="loguear()">
                <h2>Iniciar Sesión</h2>
                <div class="inputBox">
                    <input type="text" required="required" formControlName="username">
                    <span>Usuario</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required" formControlName="contrasenia">
                    <span>Contraseña</span>
                    <i></i>
                </div>
    
                <input type="submit" value="Log In">
            </form>
        </div>
    </div>
</body>
</html>
